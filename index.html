<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        /* .attribution a {
            color: hsl(228, 45%, 44%);
        } */
    </style>

    <!------------------------- CSS ----------------------------->
    <link rel="stylesheet" href="css/styles.css">

    <!--------------------- Google Fonts ------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Flexbox -->
    <div class="container main-section">

        <!-- Flexitem1 -->
        <div class="image">

            <!-- Image -->
            <img class="main-image" src="images/illustration-hero.svg" alt="">

        </div>

        <!-- Flexitem2 -->
        <div class="heading">

            <!-- H1 -->
            <h1 class="title">Order Summary</h1>

        </div>

        <!-- Flexitem3 -->
        <div class="price-description">

            <!-- p description -->
            <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </div>

        <!-- Flexitem4 -->
        <div class="container middle-section">

            <!--Another Flex with items -->
            <div class="price-section">

                <!-- Music icon -->
                <img src="images/icon-music.svg" class="icon items" alt="">

                <!-- div price description -->
                <p class="pricing items">
                    <span class="plan">Annual Plan</span> $59.99/year
                </p>

                <!-- link-->
                <a href="" class="options items"> Change</a>

            </div>

        </div>

        <!-- Flexitem5 -->
        <div class="button-section">

            <!-- Button -->
            <button class="btn"><a href=""><h3>Proceed to Payment</h3></a></button>

        </div>

        <!-- Flexitem6 -->
        <div class="cancel-section">

            <!-- cancel link -->
            <a href="" class="cancel-order"> Cancel Order</a>

        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Arjun-Parzival101">Arjun</a>.
    </div>
</body>

</html>
